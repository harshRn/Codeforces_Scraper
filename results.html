{%  extends "base.html" %}

{% block body %}
<h1>Results</h1>
<table>
    <tr>
        <td>Code</td>
        <td>Name</td>
        <td>Rating</td>
        <td>Link</td>
        {% for problem in results %}
            <tr>
                <td>{{ problem.code }}</td>
                <td>{{ problem.name }}</td>
                <td>{{ problem.rating }}</td>
                <td>{{ problem.link }}</td>
            </tr>>
        {% endfor %}
    </tr>
</table>
{% endblock %}
