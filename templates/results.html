{%  extends "base.html" %}

{% block title %}
Results Page
{% endblock %}



{% block body %}
<script>
    function newDoc(lnk)
    {
        window.location.assign(lnk)
    }
</script>
<h1>Results</h1>
<table>
    <tr>
        <td>Code</td>
        <td>Name</td>
        <td>Rating</td>
        <td>Link</td>
        {% for problem in results %}
            <tr>
                <td>{{ problem.code }}</td>
                <td>{{ problem.name }}</td>
                <td>{{ problem.rating }}</td>
                <td><a href="{{ '%s'%problem.link|urlencode }}" onClick="newDoc({{ '%s'%problem.link }})">{{ problem.link }}</a></td>
            </tr>
        {% endfor %}
    </tr>
</table>
{% endblock %}
